<div class="form-container">
  <h1>{{ isEditMode ? 'Edit Contact' : 'Add New Contact' }}</h1>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName">
      <div class="error" *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
        <span *ngIf="firstName?.errors?.['required']">First name is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName">
      <div class="error" *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)">
        <span *ngIf="lastName?.errors?.['required']">Last name is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="tel" formControlName="phone">
      <div class="error" *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)">
        <span *ngIf="phone?.errors?.['required']">Phone number is required</span>
        <span *ngIf="phone?.errors?.['pattern']">Please enter a valid phone number</span>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" formControlName="address" rows="3"></textarea>
      <div class="error" *ngIf="address?.invalid && (address?.dirty || address?.touched)">
        <span *ngIf="address?.errors?.['required']">Address is required</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" routerLink="/contacts">Cancel</button>
      <button type="submit" [disabled]="contactForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }} Contact
      </button>
    </div>
  </form>
</div>
